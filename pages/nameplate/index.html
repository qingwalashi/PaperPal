<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台签排版 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
        
        .nameplate-page {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            position: relative;
            page-break-after: always;
        }
        
        .nameplate-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: none;
            box-sizing: border-box;
        }
        
        .font-preview {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .font-preview:hover {
            background-color: #f8fafc;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .font-preview.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .font-name {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        
        .font-sample {
            font-size: 16px;
            font-weight: bold;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">台签排版</h1>
                    <p class="page-subtitle">快速制作会议台签、名牌等，支持批量生成和自定义样式</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-6">
            <div class="flex gap-6" style="height: calc(100vh - 200px);">
                <!-- 左侧输入区域 -->
                <div class="flex-1">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">
                            <i class="bi bi-pencil-square mr-2"></i>输入名字
                        </h2>
                        
                        <!-- 名字输入区域 -->
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <label for="names-input" class="text-sm font-medium text-gray-700">
                                    输入名字（一行一个）
                                </label>
                                <button 
                                    id="clear-names" 
                                    class="text-red-500 hover:text-red-700 text-sm transition-colors px-2 py-1 rounded hover:bg-red-50"
                                    title="清空所有名字"
                                >
                                    <i class="bi bi-trash mr-1"></i>清空
                                </button>
                            </div>
                            <textarea 
                                id="names-input" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                style="height: calc(100vh - 450px);"
                                placeholder="张三&#10;李四&#10;王五"
                            ></textarea>
                            <p class="text-xs text-gray-500 mt-2">每行输入一个名字，支持自动去重</p>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="mt-auto">
                            <div class="grid grid-cols-1 gap-2">
                                <button 
                                    id="download-btn" 
                                    class="bg-blue-500 text-white py-2 px-3 rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    disabled
                                >
                                    <i class="bi bi-download mr-1"></i><span id="download-btn-text">下载</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 中间预览区域 -->
                <div class="flex-[2]">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="bi bi-eye mr-2"></i>预览区域
                            </h2>
                            
                            <!-- 分页控件 -->
                            <div class="flex items-center space-x-3">
                                <button 
                                    id="prev-page" 
                                    class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 transition-colors"
                                    disabled
                                >
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <span id="page-info" class="text-sm text-gray-600 min-w-24 text-center">
                                    第 1 页，共 1 页
                                </span>
                                <button 
                                    id="next-page" 
                                    class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 transition-colors"
                                    disabled
                                >
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                                
                                <!-- 缩放控件 -->
                                <div class="flex items-center space-x-1 ml-4">
                                    <button id="zoom-out" class="px-2 py-1 text-gray-500 hover:text-gray-700 transition-colors" title="缩小">
                                        <i class="bi bi-zoom-out"></i>
                                    </button>
                                    <button id="zoom-in" class="px-2 py-1 text-gray-500 hover:text-gray-700 transition-colors" title="放大">
                                        <i class="bi bi-zoom-in"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="preview-container" class="border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center" style="height: calc(100% - 60px);">
                            <!-- 默认显示空白A4纸 -->
                        </div>
                    </div>
                </div>

                <!-- 右侧字体选择区域 -->
                <div class="flex-1">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">
                            <i class="bi bi-fonts mr-2"></i>字体设置
                        </h2>
                        
                        <!-- 字体大小控制 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                字体大小：<span id="font-size-display" class="text-blue-600 font-semibold">24px</span>
                            </label>
                            <input 
                                type="range" 
                                id="font-size-slider" 
                                min="16" 
                                max="56" 
                                step="2" 
                                value="24" 
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                            >
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>16px</span>
                                <span>32px</span>
                                <span>56px</span>
                            </div>
                        </div>

                        <!-- 字体选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">选择字体</label>
                            <div class="space-y-3">
                                <div class="font-preview selected" data-font="SimHei">
                                    <div class="font-name">黑体</div>
                                    <div class="font-sample" id="sample-SimHei" style="font-family: 'SimHei', '黑体', sans-serif;">张三</div>
                                </div>
                                <div class="font-preview" data-font="SimSun">
                                    <div class="font-name">宋体</div>
                                    <div class="font-sample" id="sample-SimSun" style="font-family: 'SimSun', '宋体', serif;">张三</div>
                                </div>
                                <div class="font-preview" data-font="KaiTi">
                                    <div class="font-name">楷体</div>
                                    <div class="font-sample" id="sample-KaiTi" style="font-family: 'KaiTi', '楷体', serif;">张三</div>
                                </div>
                                <div class="font-preview" data-font="FangSong">
                                    <div class="font-name">仿宋</div>
                                    <div class="font-sample" id="sample-FangSong" style="font-family: 'FangSong', '仿宋', serif;">张三</div>
                                </div>
                                <div class="font-preview" data-font="Microsoft YaHei">
                                    <div class="font-name">微软雅黑</div>
                                    <div class="font-sample" id="sample-Microsoft-YaHei" style="font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;">张三</div>
                                </div>
                                <div class="font-preview" data-font="Arial">
                                    <div class="font-name">Arial</div>
                                    <div class="font-sample" id="sample-Arial" style="font-family: 'Arial', sans-serif;">Zhang San</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
