<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台签排版 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
        
        .nameplate-page {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            position: relative;
            page-break-after: always;
        }
        
        .nameplate-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: none;
            box-sizing: border-box;
        }
        
        .font-preview {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .font-preview:hover {
            background-color: #f8fafc;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .font-preview.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .font-name {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        
        .font-sample {
            font-size: 16px;
            font-weight: bold;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">台签排版</h1>
                    <p class="page-subtitle">快速制作会议台签、名牌等，支持批量生成和自定义样式</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-6">
            <div class="flex gap-6" style="height: calc(100vh - 200px);">
                <!-- 左侧输入区域 -->
                <div class="w-80 flex-shrink-0">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">
                            <i class="bi bi-pencil-square mr-2"></i>输入名字
                        </h2>
                        
                        <!-- 名字输入区域 -->
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <label for="names-input" class="text-sm font-medium text-gray-700">
                                    输入名字（一行一个）
                                </label>
                                <button 
                                    id="clear-names" 
                                    class="text-red-500 hover:text-red-700 text-sm transition-colors px-2 py-1 rounded hover:bg-red-50"
                                    title="清空所有名字"
                                >
                                    <i class="bi bi-trash mr-1"></i>清空
                                </button>
                            </div>
                            <textarea 
                                id="names-input" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                style="height: calc(100vh - 450px);"
                                placeholder="张三&#10;李四&#10;王五"
                            ></textarea>
                            <p class="text-xs text-gray-500 mt-2">每行输入一个名字，支持自动去重</p>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="mt-auto">
                            <div class="grid grid-cols-1 gap-2">
                                <button 
                                    id="download-btn" 
                                    class="bg-blue-500 text-white py-2 px-3 rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    disabled
                                >
                                    <i class="bi bi-download mr-1"></i><span id="download-btn-text">下载</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 中间预览区域 -->
                <div class="flex-1 min-h-0">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full flex flex-col min-h-0" style="overflow: hidden;">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="bi bi-eye mr-2"></i>预览区域
                            </h2>
                            
                            <!-- 分页控件 -->
                            <div class="flex items-center space-x-3">
                                <button 
                                    id="prev-page" 
                                    class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 transition-colors"
                                    disabled
                                >
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <span id="page-info" class="text-sm text-gray-600 min-w-24 text-center">
                                    第 1 页，共 1 页
                                </span>
                                <button 
                                    id="next-page" 
                                    class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 transition-colors"
                                    disabled
                                >
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                                
                                <!-- 缩放控件 -->
                                <div class="flex items-center space-x-1 ml-4">
                                    <button id="zoom-out" class="px-2 py-1 text-gray-500 hover:text-gray-700 transition-colors" title="缩小">
                                        <i class="bi bi-zoom-out"></i>
                                    </button>
                                    <button id="zoom-in" class="px-2 py-1 text-gray-500 hover:text-gray-700 transition-colors" title="放大">
                                        <i class="bi bi-zoom-in"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex-1 min-h-0 rounded-lg overflow-hidden">
                            <div id="preview-container" class="h-full w-full border-2 border-dashed border-gray-300 rounded-lg" style="box-sizing: border-box; position: relative; background: #fafafa; overflow: hidden;">
                                <!-- 默认显示空白A4纸 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧字体选择区域 -->
                <div class="w-80 flex-shrink-0">
                    <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">
                            <i class="bi bi-fonts mr-2"></i>字体设置
                        </h2>
                        
                        <!-- 字体大小控制 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                字体大小：<span id="font-size-display" class="text-blue-600 font-semibold">24px</span>
                            </label>
                            <input 
                                type="range" 
                                id="font-size-slider" 
                                min="16" 
                                max="200" 
                                step="2" 
                                value="24" 
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                            >
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>16px</span>
                                <span>32px</span>
                                <span>200px</span>
                            </div>
                        </div>

                        <!-- 纵向位置（Y轴）控制：距中轴线的距离，限制在半幅A4可移动区域内 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                纵向位置（距中轴线）：<span id="y-position-display" class="text-blue-600 font-semibold">0mm</span>
                            </label>
                            <input
                                type="range"
                                id="y-position-slider"
                                min="0"
                                max="34"
                                step="1"
                                value="0"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                            >
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>0mm</span>
                                <span>17mm</span>
                                <span>34mm</span>
                            </div>
                        </div>

                        <!-- 边框宽度控制（mm） -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                边框宽度：<span id="frame-width-display" class="text-blue-600 font-semibold">200mm</span>
                            </label>
                            <input 
                                type="range" 
                                id="frame-width-slider" 
                                min="60" 
                                max="200" 
                                step="1" 
                                value="200" 
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                            >
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>60mm</span>
                                <span>130mm</span>
                                <span>200mm</span>
                            </div>
                        </div>

                        <!-- 边框高度控制（mm，上半部分；下半镜像） -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                边框高度（半幅）：<span id="frame-height-display" class="text-blue-600 font-semibold">135mm</span>
                            </label>
                            <input 
                                type="range" 
                                id="frame-height-slider" 
                                min="60" 
                                max="148" 
                                step="1" 
                                value="135" 
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                            >
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>60mm</span>
                                <span>104mm</span>
                                <span>148mm</span>
                            </div>
                        </div>

                        <!-- 字体选择（自定义下拉，方案B） -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">选择字体</label>
                            <div id="font-dropdown" class="relative">
                                <button id="font-dropdown-button" type="button" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-between">
                                    <span id="font-dropdown-label" style="font-family: SimHei, '黑体', sans-serif;">黑体 (SimHei)</span>
                                    <i class="bi bi-caret-down-fill text-gray-500"></i>
                                </button>
                                <ul id="font-dropdown-list" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-auto bg-white border border-gray-200 rounded-lg shadow-lg">
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="SimHei" style="font-family: SimHei, '黑体', sans-serif;">黑体 (SimHei)</li>
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="SimSun" style="font-family: SimSun, '宋体', serif;">宋体 (SimSun)</li>
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="KaiTi" style="font-family: KaiTi, '楷体', serif;">楷体 (KaiTi)</li>
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="FangSong" style="font-family: FangSong, '仿宋', serif;">仿宋 (FangSong)</li>
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="Microsoft YaHei" style="font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;">微软雅黑 (Microsoft YaHei)</li>
                                    <li class="px-3 py-2 hover:bg-gray-100 cursor-pointer font-option" data-font="Arial" style="font-family: Arial, sans-serif;">Arial</li>
                                </ul>
                            </div>
                            <div id="font-live-preview" class="mt-3 px-3 py-2 bg-gray-50 border border-gray-200 rounded text-center text-lg font-bold text-gray-800">
                                张三 / ABC
                            </div>
                            <p class="text-xs text-gray-500 mt-1">提示：列表项直接以对应字体展示，若系统未安装该字体，显示效果可能因平台而异。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- 中文转拼音库：pinyin-pro -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.19.7/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
