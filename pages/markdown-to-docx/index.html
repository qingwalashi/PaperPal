<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转Word文档 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">
                        <i class="bi bi-file-earmark-word mr-3"></i>
                        Markdown转Word文档
                    </h1>
                    <p class="page-subtitle">将Markdown文档快速转换为专业的Word格式</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 输入区域 -->
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="border-b p-4">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="bi bi-pencil-square mr-2"></i>
                            输入内容
                        </h2>
                    </div>
                    
                    <!-- 标签页 -->
                    <div class="border-b">
                        <ul class="flex">
                            <li class="flex-1">
                                <a class="block py-3 px-4 text-center border-b-2 border-blue-500 text-blue-600" id="paste-tab" href="#paste-content">
                                    <i class="bi bi-clipboard mr-2"></i>
                                    粘贴文本
                                </a>
                            </li>
                            <li class="flex-1">
                                <a class="block py-3 px-4 text-center text-gray-500 hover:text-gray-700" id="upload-tab" href="#upload-content">
                                    <i class="bi bi-cloud-upload mr-2"></i>
                                    上传文件
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="p-6">
                        <div class="tab-content">
                            <div class="tab-pane active" id="paste-content">
                                <textarea 
                                    id="markdown-input" 
                                    class="w-full h-80 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" 
                                    placeholder="在此粘贴Markdown文本...

示例：
# 标题一
## 标题二
### 标题三

这是一段**粗体**文本和*斜体*文本。

- 列表项1
- 列表项2
  - 嵌套列表项

1. 有序列表1
2. 有序列表2

| 表头1 | 表头2 |
|-------|-------|
| 内容1 | 内容2 |
| 内容3 | 内容4 |
"></textarea>
                            </div>
                            <div class="tab-pane hidden" id="upload-content">
                                <div class="upload-area border-2 border-dashed rounded-lg p-12 text-center" id="upload-area">
                                    <input type="file" id="file-input" accept=".md,.markdown,.txt" class="hidden">
                                    <i class="bi bi-cloud-upload text-5xl text-gray-400 mb-4"></i>
                                    <p class="text-lg text-gray-600 mb-2">点击或拖拽文件到此处上传</p>
                                    <p class="text-sm text-gray-500 mb-4">支持 .md, .markdown, .txt 格式</p>
                                    <button class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors" onclick="document.getElementById('file-input').click()">
                                        <i class="bi bi-folder2-open mr-2"></i>
                                        选择文件
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 设置区域 -->
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="border-b p-4">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="bi bi-gear mr-2"></i>
                            模板设置
                        </h2>
                    </div>
                    
                    <div class="p-6">
                        <!-- 预设模板选择 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-3">选择预设模板</label>
                            <select class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="template-select">
                                <option value="default">默认模板</option>
                                <option value="official">公文模板</option>
                                <option value="finance">金融行业模板</option>
                                <option value="custom">自定义模板</option>
                            </select>
                        </div>
                        
                        <!-- 详细设置 -->
                        <div class="space-y-4">
                            <!-- 正文字体设置 -->
                            <div class="border rounded-lg">
                                <button class="w-full p-4 text-left font-medium flex justify-between items-center hover:bg-gray-50" onclick="toggleSection('text-settings')">
                                    <span>
                                        <i class="bi bi-fonts mr-2"></i>
                                        正文字体设置
                                    </span>
                                    <i class="bi bi-chevron-down transition-transform"></i>
                                </button>
                                <div id="text-settings" class="p-4 space-y-4 hidden border-t">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">正文字体</label>
                                            <select class="w-full p-2 border rounded-lg" id="font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">正文字号</label>
                                            <select class="w-full p-2 border rounded-lg" id="font-size">
                                                <option value="16">三号</option>
                                                <option value="14">四号</option>
                                                <option value="12">小四</option>
                                                <option value="10.5">五号</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">行距</label>
                                        <select class="w-full p-2 border rounded-lg" id="line-spacing">
                                            <option value="1.5">1.5倍行距</option>
                                            <option value="2">2倍行距</option>
                                            <option value="2.5">2.5倍行距</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 标题字体设置 -->
                            <div class="border rounded-lg">
                                <button class="w-full p-4 text-left font-medium flex justify-between items-center hover:bg-gray-50" onclick="toggleSection('heading-settings')">
                                    <span>
                                        <i class="bi bi-type-h1 mr-2"></i>
                                        标题字体设置
                                    </span>
                                    <i class="bi bi-chevron-down transition-transform"></i>
                                </button>
                                <div id="heading-settings" class="p-4 space-y-4 hidden border-t">
                                    <!-- 一级标题 -->
                                    <div class="space-y-2">
                                        <label class="block text-sm font-medium text-gray-700">一级标题</label>
                                        <div class="grid grid-cols-2 gap-2">
                                            <select class="p-2 border rounded-lg" id="h1-font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                            <select class="p-2 border rounded-lg" id="h1-font-size">
                                                <option value="22">小二号</option>
                                                <option value="20">三号</option>
                                                <option value="18">四号</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 二级标题 -->
                                    <div class="space-y-2">
                                        <label class="block text-sm font-medium text-gray-700">二级标题</label>
                                        <div class="grid grid-cols-2 gap-2">
                                            <select class="p-2 border rounded-lg" id="h2-font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                            <select class="p-2 border rounded-lg" id="h2-font-size">
                                                <option value="20">三号</option>
                                                <option value="18">四号</option>
                                                <option value="16">小四</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 三级标题 -->
                                    <div class="space-y-2">
                                        <label class="block text-sm font-medium text-gray-700">三级标题</label>
                                        <div class="grid grid-cols-2 gap-2">
                                            <select class="p-2 border rounded-lg" id="h3-font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                            <select class="p-2 border rounded-lg" id="h3-font-size">
                                                <option value="18">四号</option>
                                                <option value="16">小四</option>
                                                <option value="14">五号</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 四级标题 -->
                                    <div class="space-y-2">
                                        <label class="block text-sm font-medium text-gray-700">四级标题</label>
                                        <div class="grid grid-cols-2 gap-2">
                                            <select class="p-2 border rounded-lg" id="h4-font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                            <select class="p-2 border rounded-lg" id="h4-font-size">
                                                <option value="16">小四</option>
                                                <option value="14">五号</option>
                                                <option value="12">小五</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 表格字体设置 -->
                            <div class="border rounded-lg">
                                <button class="w-full p-4 text-left font-medium flex justify-between items-center hover:bg-gray-50" onclick="toggleSection('table-settings')">
                                    <span>
                                        <i class="bi bi-table mr-2"></i>
                                        表格字体设置
                                    </span>
                                    <i class="bi bi-chevron-down transition-transform"></i>
                                </button>
                                <div id="table-settings" class="p-4 space-y-4 hidden border-t">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">表格字体</label>
                                            <select class="w-full p-2 border rounded-lg" id="table-font-family">
                                                <option value="SimSun">宋体</option>
                                                <option value="SimHei">黑体</option>
                                                <option value="Microsoft YaHei">微软雅黑</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">表格字号</label>
                                            <select class="w-full p-2 border rounded-lg" id="table-font-size">
                                                <option value="16">三号</option>
                                                <option value="14">四号</option>
                                                <option value="12">小四</option>
                                                <option value="10.5">五号</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">表格对齐</label>
                                            <select class="w-full p-2 border rounded-lg" id="table-alignment">
                                                <option value="center">居中</option>
                                                <option value="left">左对齐</option>
                                                <option value="right">右对齐</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">表格行距</label>
                                            <input type="number" class="w-full p-2 border rounded-lg" id="table-line-spacing" value="1.0" step="0.1" min="0.5" max="3">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 页面边距设置 -->
                            <div class="border rounded-lg">
                                <button class="w-full p-4 text-left font-medium flex justify-between items-center hover:bg-gray-50" onclick="toggleSection('margin-settings')">
                                    <span>
                                        <i class="bi bi-layout-text-window mr-2"></i>
                                        页面边距设置
                                    </span>
                                    <i class="bi bi-chevron-down transition-transform"></i>
                                </button>
                                <div id="margin-settings" class="p-4 space-y-4 hidden border-t">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">上边距 (mm)</label>
                                            <input type="number" class="w-full p-2 border rounded-lg" id="margin-top" value="25.4">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">下边距 (mm)</label>
                                            <input type="number" class="w-full p-2 border rounded-lg" id="margin-bottom" value="25.4">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">左边距 (mm)</label>
                                            <input type="number" class="w-full p-2 border rounded-lg" id="margin-left" value="25.4">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">右边距 (mm)</label>
                                            <input type="number" class="w-full p-2 border rounded-lg" id="margin-right" value="25.4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- YAML配置 -->
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-3">
                                <i class="bi bi-code-square mr-2"></i>
                                模板配置 (YAML)
                            </label>
                            <textarea id="template-config" class="w-full h-32 p-3 border rounded-lg font-mono text-sm bg-gray-50" readonly></textarea>
                        </div>
                        
                        <!-- 转换按钮 -->
                        <button class="w-full mt-8 px-6 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 font-semibold text-lg" id="convert-btn">
                            <i class="bi bi-file-earmark-word mr-2"></i>
                            转换为Word文档
                        </button>
                        
                        <!-- 进度条 -->
                        <div id="progress-container" class="mt-6 hidden">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm text-gray-600">转换进度</span>
                                <span id="progress-text" class="text-sm text-gray-600">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
