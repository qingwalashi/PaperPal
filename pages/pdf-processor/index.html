<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF处理 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <style>
        /* PDF处理页面响应式布局 */
        .pdf-layout {
            flex-direction: column;
        }
        
        .upload-section {
            width: 100%;
        }
        
        .preview-section {
            width: 100%;
        }
        
        /* PC端布局 (1024px及以上) */
        @media (min-width: 1024px) {
            .pdf-layout {
                flex-direction: row;
            }
            
            .upload-section {
                width: 25%;
                min-width: 300px;
            }
            
            .preview-section {
                width: 75%;
            }
        }
        
        /* PDF预览样式 */
        .pdf-page {
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        
        .pdf-viewer {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">
                        PDF处理
                    </h1>
                    <p class="page-subtitle">PDF文档在线预览、提取文本、转换格式</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-8">
            <div class="pdf-layout flex gap-8" id="main-layout">
                <!-- 上传区域 -->
                <div class="upload-section flex-shrink-0">
                    <div class="bg-white rounded-lg shadow-lg sticky top-24">
                        <div class="border-b p-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="bi bi-cloud-upload mr-2"></i>
                                上传文档
                            </h2>
                        </div>
                        
                        <div class="p-6">
                            <!-- 文件上传区域 -->
                            <div class="upload-zone mb-6" id="upload-zone">
                                <input type="file" id="file-input" accept=".pdf,application/pdf" class="hidden">
                                <div class="text-center">
                                    <i class="bi bi-file-earmark-pdf text-5xl text-red-500 mb-4"></i>
                                    <p class="text-lg text-gray-600 mb-2">拖拽或点击上传 PDF 文档</p>
                                    <p class="text-sm text-gray-500 mb-4">支持 .pdf 格式文件</p>
                                    <button type="button" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                        <i class="bi bi-folder2-open mr-2"></i>
                                        选择文件
                                    </button>
                                </div>
                            </div>

                            <!-- 文件信息 -->
                            <div id="file-info" class="hidden">
                                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                    <h3 class="font-medium text-gray-800 mb-3">文件信息</h3>
                                    <div class="text-sm grid grid-cols-12 gap-y-2 gap-x-3">
                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件名：</div>
                                        <div id="file-name" class="col-span-8 md:col-span-9 font-medium text-gray-800 break-all"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件大小：</div>
                                        <div id="file-size" class="col-span-8 md:col-span-9 font-medium text-gray-800"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">页数：</div>
                                        <div id="page-count" class="col-span-8 md:col-span-9 font-medium text-gray-800">-</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 进度条 -->
                            <div id="progress-container" class="hidden mt-6">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">处理进度</span>
                                    <span id="progress-text" class="text-sm text-gray-600">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 预览/结果区域 -->
                <div class="preview-section flex-grow">
                    <div class="bg-white rounded-lg shadow-lg flex flex-col" id="preview-card">
                        <div class="border-b p-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-gray-800">
                                    <i class="bi bi-display mr-2"></i>
                                    <span id="result-title">预览区域</span>
                                </h2>
                                <div id="result-actions" class="hidden flex items-center gap-4">
                                    <button id="copy-txt-btn" class="inline-flex items-center whitespace-nowrap px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm">
                                        <i class="bi bi-clipboard mr-2"></i>
                                        复制文本
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6 flex-grow flex flex-col overflow-hidden">
                            <!-- 默认状态 -->
                            <div id="default-state" class="text-center py-12 flex-grow flex flex-col justify-center items-center">
                                <i class="bi bi-file-earmark-pdf text-6xl text-red-500 mb-4"></i>
                                <h3 class="text-xl font-medium text-gray-500 mb-2">请上传PDF文档</h3>
                                <p class="text-gray-400">支持在线预览和文本提取</p>
                            </div>

                            <!-- 预览区域 -->
                            <div id="preview-area" class="flex-grow flex flex-col hidden overflow-hidden">
                                <!-- PDF控制工具栏 -->
                                <div id="pdf-controls" class="hidden mb-4 bg-white border rounded-lg shadow-sm">
                                    <!-- 主工具栏 -->
                                    <div class="flex items-center justify-between px-4 py-3 border-b">
                                        <!-- 左侧：页面导航 -->
                                        <div class="flex items-center gap-3">
                                            <div class="flex items-center gap-1">
                                                <button id="first-page-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="首页">
                                                    <i class="bi bi-skip-start-fill text-sm"></i>
                                                </button>
                                                <button id="prev-page-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="上一页">
                                                    <i class="bi bi-chevron-left text-sm"></i>
                                                </button>
                                            </div>
                                            
                                            <div class="flex items-center gap-2 px-3 py-1 bg-gray-50 rounded">
                                                <input id="current-page-input" type="number" min="1" class="w-12 px-1 py-1 text-center text-sm border-0 bg-transparent focus:outline-none focus:ring-1 focus:ring-blue-500 rounded" value="1">
                                                <span class="text-gray-500 text-sm">/</span>
                                                <span id="total-pages" class="text-gray-700 text-sm font-medium">1</span>
                                            </div>
                                            
                                            <div class="flex items-center gap-1">
                                                <button id="next-page-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="下一页">
                                                    <i class="bi bi-chevron-right text-sm"></i>
                                                </button>
                                                <button id="last-page-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="末页">
                                                    <i class="bi bi-skip-end-fill text-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <!-- 中间：缩放控制 -->
                                        <div class="flex items-center gap-3">
                                            <button id="zoom-out-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="缩小">
                                                <i class="bi bi-zoom-out text-sm"></i>
                                            </button>
                                            
                                            <div class="relative">
                                                <select id="zoom-select" class="px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 bg-white min-w-20 text-center">
                                                    <option value="0.5">50%</option>
                                                    <option value="0.75">75%</option>
                                                    <option value="1" selected>100%</option>
                                                    <option value="1.25">125%</option>
                                                    <option value="1.5">150%</option>
                                                    <option value="2">200%</option>
                                                    <option value="fit-width">适应宽度</option>
                                                    <option value="fit-page">适应页面</option>
                                                    <option value="auto">自动</option>
                                                </select>
                                            </div>
                                            
                                            <button id="zoom-in-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="放大">
                                                <i class="bi bi-zoom-in text-sm"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- 右侧：视图控制 -->
                                        <div class="flex items-center gap-2">
                                            <div class="flex bg-gray-100 rounded p-1">
                                                <button id="single-page-mode" class="px-3 py-1 text-sm rounded transition-colors bg-white text-gray-700 shadow-sm" title="单页模式">
                                                    <i class="bi bi-file-earmark mr-1"></i>单页
                                                </button>
                                                <button id="continuous-mode" class="px-3 py-1 text-sm rounded transition-colors text-gray-500 hover:text-gray-700" title="连续模式">
                                                    <i class="bi bi-files mr-1"></i>连续
                                                </button>
                                            </div>
                                            
                                            <button id="fullscreen-btn" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors" title="全屏">
                                                <i class="bi bi-fullscreen text-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- 次要工具栏（可选） -->
                                    <div id="secondary-toolbar" class="hidden px-4 py-2 bg-gray-50 text-sm">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center gap-4">
                                                <button class="text-gray-600 hover:text-gray-900" title="旋转">
                                                    <i class="bi bi-arrow-clockwise mr-1"></i>旋转
                                                </button>
                                                <button class="text-gray-600 hover:text-gray-900" title="下载">
                                                    <i class="bi bi-download mr-1"></i>下载
                                                </button>
                                                <button class="text-gray-600 hover:text-gray-900" title="打印">
                                                    <i class="bi bi-printer mr-1"></i>打印
                                                </button>
                                            </div>
                                            <div class="text-gray-500">
                                                <span id="file-info-text">文件大小：--</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <!-- PDF预览容器 -->
                                <div id="document-preview" class="border rounded-lg bg-gray-50 flex-grow overflow-auto h-full pdf-viewer relative" style="max-height: calc(100vh - 450px);">
                                    <!-- 加载指示器 -->
                                    <div id="pdf-loading" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-10">
                                        <div class="text-center">
                                            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
                                            <p class="text-gray-600 text-sm">正在渲染PDF...</p>
                                        </div>
                                    </div>
                                    
                                    <!-- 页面容器 -->
                                    <div id="pdf-pages-container" class="p-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
