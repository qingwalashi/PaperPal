<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF处理 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <style>
        /* PDF处理页面响应式布局 */
        .pdf-layout {
            flex-direction: column;
        }
        
        .upload-section {
            width: 100%;
        }
        
        .preview-section {
            width: 100%;
        }
        
        /* PC端布局 (1024px及以上) */
        @media (min-width: 1024px) {
            .pdf-layout {
                flex-direction: row;
            }
            
            .upload-section {
                width: 25%;
                min-width: 300px;
            }
            
            .preview-section {
                width: 75%;
            }
        }
        
        /* PDF预览样式 */
        .pdf-page {
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        
        .pdf-viewer {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">
                        PDF处理
                    </h1>
                    <p class="page-subtitle">PDF文档在线预览、提取文本、转换格式</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-8">
            <div class="pdf-layout flex gap-8" id="main-layout">
                <!-- 上传区域 -->
                <div class="upload-section flex-shrink-0">
                    <div class="bg-white rounded-lg shadow-lg sticky top-24">
                        <div class="border-b p-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="bi bi-cloud-upload mr-2"></i>
                                上传文档
                            </h2>
                        </div>
                        
                        <div class="p-6">
                            <!-- 文件上传区域 -->
                            <div class="upload-zone mb-6" id="upload-zone">
                                <input type="file" id="file-input" accept=".pdf,application/pdf" class="hidden">
                                <div class="text-center">
                                    <i class="bi bi-file-earmark-pdf text-5xl text-red-500 mb-4"></i>
                                    <p class="text-lg text-gray-600 mb-2">拖拽或点击上传 PDF 文档</p>
                                    <p class="text-sm text-gray-500 mb-4">支持 .pdf 格式文件</p>
                                    <button type="button" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                        <i class="bi bi-folder2-open mr-2"></i>
                                        选择文件
                                    </button>
                                </div>
                            </div>

                            <!-- 文件信息 -->
                            <div id="file-info" class="hidden">
                                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                    <h3 class="font-medium text-gray-800 mb-3">文件信息</h3>
                                    <div class="text-sm grid grid-cols-12 gap-y-2 gap-x-3">
                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件名：</div>
                                        <div id="file-name" class="col-span-8 md:col-span-9 font-medium text-gray-800 break-all"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件大小：</div>
                                        <div id="file-size" class="col-span-8 md:col-span-9 font-medium text-gray-800"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">页数：</div>
                                        <div id="page-count" class="col-span-8 md:col-span-9 font-medium text-gray-800">-</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 进度条 -->
                            <div id="progress-container" class="hidden mt-6">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">处理进度</span>
                                    <span id="progress-text" class="text-sm text-gray-600">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 预览/结果区域 -->
                <div class="preview-section flex-grow">
                    <div class="bg-white rounded-lg shadow-lg flex flex-col" id="preview-card">
                        <div class="border-b p-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-gray-800">
                                    <i class="bi bi-display mr-2"></i>
                                    <span id="result-title">预览区域</span>
                                </h2>
                                <div id="result-actions" class="hidden flex items-center gap-4">
                                    <button id="copy-txt-btn" class="inline-flex items-center whitespace-nowrap px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm">
                                        <i class="bi bi-clipboard mr-2"></i>
                                        复制文本
                                    </button>
                                    
                                    <!-- PDF控制按钮 -->
                                    <div class="flex items-center gap-2">
                                        <button id="fit-width-btn" class="inline-flex items-center px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors text-sm">
                                            <i class="bi bi-arrows-expand mr-1"></i>
                                            适应宽度
                                        </button>
                                        <button id="fit-page-btn" class="inline-flex items-center px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors text-sm">
                                            <i class="bi bi-aspect-ratio mr-1"></i>
                                            适应页面
                                        </button>
                                        <div class="flex items-center gap-1">
                                            <button id="zoom-out-btn" class="px-2 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                                                <i class="bi bi-zoom-out"></i>
                                            </button>
                                            <span id="zoom-level" class="text-sm text-gray-600 min-w-12 text-center">100%</span>
                                            <button id="zoom-in-btn" class="px-2 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                                                <i class="bi bi-zoom-in"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6 flex-grow flex flex-col overflow-hidden">
                            <!-- 默认状态 -->
                            <div id="default-state" class="text-center py-12 flex-grow flex flex-col justify-center items-center">
                                <i class="bi bi-file-earmark-pdf text-6xl text-red-500 mb-4"></i>
                                <h3 class="text-xl font-medium text-gray-500 mb-2">请上传PDF文档</h3>
                                <p class="text-gray-400">支持在线预览和文本提取</p>
                            </div>

                            <!-- 预览区域 -->
                            <div id="preview-area" class="flex-grow flex flex-col hidden overflow-hidden">
                                <div id="document-preview" class="border rounded-lg bg-gray-100 flex-grow overflow-y-auto h-full pdf-viewer" style="max-height: calc(100vh - 300px);"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
