<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc处理 - PaperPal</title>
    <link href="../../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">
                        Doc处理
                    </h1>
                    <p class="page-subtitle">Word文档在线预览、转换HTML、转换Markdown</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 上传区域 -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg sticky top-8">
                        <div class="border-b p-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="bi bi-cloud-upload mr-2"></i>
                                上传文档
                            </h2>
                        </div>
                        
                        <div class="p-6">
                            <!-- 文件上传区域 -->
                            <div class="upload-zone mb-6" id="upload-zone">
                                <input type="file" id="file-input" accept=".doc,.docx" class="hidden">
                                <div class="text-center">
                                    <i class="bi bi-file-earmark-word text-5xl text-blue-500 mb-4"></i>
                                    <p class="text-lg text-gray-600 mb-2">拖拽或点击上传Word文档</p>
                                    <p class="text-sm text-gray-500 mb-4">支持 .doc, .docx 格式</p>
                                    <button type="button" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                        <i class="bi bi-folder2-open mr-2"></i>
                                        选择文件
                                    </button>
                                </div>
                            </div>

                            <!-- 文件信息 -->
                            <div id="file-info" class="hidden">
                                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                    <h3 class="font-medium text-gray-800 mb-3">文件信息</h3>
                                    <div class="text-sm grid grid-cols-12 gap-y-2 gap-x-3">
                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件名：</div>
                                        <div id="file-name" class="col-span-8 md:col-span-9 font-medium text-gray-800 break-all"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件大小：</div>
                                        <div id="file-size" class="col-span-8 md:col-span-9 font-medium text-gray-800"></div>

                                        <div class="col-span-4 md:col-span-3 text-gray-600">文件类型：</div>
                                        <div id="file-type" class="col-span-8 md:col-span-9 font-medium text-gray-800 break-all"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 处理选项：移除按钮，改为上传后自动预览 -->

                            <!-- 进度条 -->
                            <div id="progress-container" class="hidden mt-6">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">处理进度</span>
                                    <span id="progress-text" class="text-sm text-gray-600">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 预览/结果区域 -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-lg">
                        <div class="border-b p-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-gray-800">
                                    <i class="bi bi-display mr-2"></i>
                                    <span id="result-title">预览区域</span>
                                </h2>
                                <div id="result-actions" class="hidden space-x-2">
                                    <button id="copy-txt-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                        <i class="bi bi-clipboard mr-2"></i>
                                        复制为 TXT
                                    </button>
                                    <button id="copy-md-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                        <i class="bi bi-markdown mr-2"></i>
                                        复制为 MD
                                    </button>
                                    <button id="copy-html-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                        <i class="bi bi-code-slash mr-2"></i>
                                        复制为 HTML
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6">
                            <!-- 默认状态 -->
                            <div id="default-state" class="text-center py-12">
                                <i class="bi bi-file-earmark-text text-6xl text-blue-500 mb-4"></i>
                                <h3 class="text-xl font-medium text-gray-500 mb-2">请上传Word文档</h3>
                                <p class="text-gray-400">支持在线预览和格式转换</p>
                            </div>

                            <!-- 预览区域 -->
                            <div id="preview-area" class="hidden">
                                <div id="document-preview" class="border rounded-lg p-6 bg-white min-h-96 max-h-96 overflow-y-auto"></div>
                            </div>

                            <!-- HTML结果区域 -->
                            <div id="html-result" class="hidden">
                                <div class="mb-4">
                                    <div class="flex space-x-4 border-b">
                                        <button class="tab-btn active" data-tab="html-preview">预览</button>
                                        <button class="tab-btn" data-tab="html-code">HTML代码</button>
                                    </div>
                                </div>
                                <div id="html-preview" class="tab-content active border rounded-lg p-6 bg-white min-h-96 max-h-96 overflow-y-auto"></div>
                                <div id="html-code" class="tab-content hidden">
                                    <textarea id="html-textarea" class="w-full h-96 p-4 border rounded-lg font-mono text-sm bg-gray-50" readonly></textarea>
                                </div>
                            </div>

                            <!-- Markdown结果区域 -->
                            <div id="markdown-result" class="hidden">
                                <div class="mb-4">
                                    <div class="flex space-x-4 border-b">
                                        <button class="tab-btn active" data-tab="md-preview">预览</button>
                                        <button class="tab-btn" data-tab="md-code">Markdown代码</button>
                                    </div>
                                </div>
                                <div id="md-preview" class="tab-content active border rounded-lg p-6 bg-white min-h-96 max-h-96 overflow-y-auto prose max-w-none"></div>
                                <div id="md-code" class="tab-content hidden">
                                    <textarea id="markdown-textarea" class="w-full h-96 p-4 border rounded-lg font-mono text-sm bg-gray-50" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://unpkg.com/mammoth@1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown@7.1.1/dist/turndown.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
