<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperPal - 办公文档助手</title>
    <link href="assets/css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="page-title">
                        PaperPal
                    </h1>
                    <p class="page-subtitle">现代化办公文档处理助手</p>
                </div>
            </div>
        </div>

        <!-- 功能介绍 -->
        <div class="container mx-auto px-4 py-12">
            <!-- 功能卡片网格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 常用下载 -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-download"></i>
                    </div>
                    <h3 class="feature-title">常用下载</h3>
                    <p class="feature-description">
                        提供常用办公字体、模板等资源下载，满足日常办公需求。
                    </p>
                    <a href="pages/downloads/index.html" class="feature-button">
                        立即使用
                        <i class="bi bi-arrow-right ml-2"></i>
                    </a>
                </div>

                <!-- Markdown转Word -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-file-earmark-word"></i>
                    </div>
                    <h3 class="feature-title">Markdown转Word</h3>
                    <p class="feature-description">
                        将Markdown文档快速转换为Word格式，支持自定义模板和样式设置。
                    </p>
                    <a href="pages/markdown-to-docx/index.html" class="feature-button">
                        立即使用
                        <i class="bi bi-arrow-right ml-2"></i>
                    </a>
                </div>

                <!-- Doc处理 -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-file-earmark-richtext"></i>
                    </div>
                    <h3 class="feature-title">Doc处理</h3>
                    <p class="feature-description">
                        支持Word文档在线预览、转HTML、转Markdown等多种处理功能。
                    </p>
                    <a href="pages/doc-processor/index.html" class="feature-button">
                        立即使用
                        <i class="bi bi-arrow-right ml-2"></i>
                    </a>
                </div>

                <!-- PDF处理 -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-file-earmark-pdf"></i>
                    </div>
                    <h3 class="feature-title">PDF处理</h3>
                    <p class="feature-description">
                        提供PDF文档在线预览功能，无需安装额外软件即可查看PDF内容。
                    </p>
                    <a href="pages/pdf-processor/index.html" class="feature-button">
                        立即使用
                        <i class="bi bi-arrow-right ml-2"></i>
                    </a>
                </div>

                <!-- 台签排版 -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-card-text"></i>
                    </div>
                    <h3 class="feature-title">台签排版</h3>
                    <p class="feature-description">
                        快速制作会议台签、名牌等，支持批量生成和自定义样式。
                    </p>
                    <a href="pages/nameplate/index.html" class="feature-button">
                        立即使用
                        <i class="bi bi-arrow-right ml-2"></i>
                    </a>
                </div>

                <!-- 更多功能 -->
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-plus-circle"></i>
                    </div>
                    <h3 class="feature-title">更多功能</h3>
                    <p class="feature-description">
                        持续开发中，更多实用的办公文档处理功能即将上线。
                    </p>
                    <div class="feature-button" style="opacity: 0.6; cursor: not-allowed;">
                        开发中
                        <i class="bi bi-gear ml-2"></i>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- 引入脚本 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/navigation.js"></script>
</body>
</html>
